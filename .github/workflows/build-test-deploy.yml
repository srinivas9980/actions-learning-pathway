name: build-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm init -y
      - run: npm install
      - run: npm run 
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: initialize npm and jest
        run: |
          npm init -y
          npm install --save-dev jest ts-jest @types/jest typescript
          npx create-jest
      - name: Install dependencies
        run: npm install
      - name: run tests
        run: npm test
