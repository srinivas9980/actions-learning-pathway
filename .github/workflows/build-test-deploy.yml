name: build-Test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm init -y
      - run: npm install
      - run: npm run
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: initialize npm and jest
        run: |
          npm init -y
          npm install --save-dev jest ts-jest @types/jest typescript
          npx create-jest
      - name: Install dependencies
      - run: npm install
      - name: Run tests
      - run: npm test
  on:
   push:
     branches:
       - main
   workflow_dispatch:
  
  deploy:
    needs: test
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: production
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: configure github pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: install dependencies
        run: npm install
      - name: build project
        run: npm run build
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v1
