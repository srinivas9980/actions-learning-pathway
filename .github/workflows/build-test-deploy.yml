name: build-Test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm init -y
      - run: npm install
      - run: npm run
 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: production
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: configure github pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: install dependencies
        run: |
             npm init -y
             npm install
      - name: build project
        run: ubuntu-latest
             npm run build
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v3

